<app-control *ngIf="!dataLoaded"
             (loadUrlEmit)="loadUrlData($event)"
             (loadRawEmit)="loadRawData($event)">
</app-control>

<ng-container *ngIf="dataLoaded">
  <div *ngFor="let widget of widgets" class="d-flex justify-content-center">
    <app-widget [widgetData]="widget" (resetWidgetsEvent)="receiveMessage()"></app-widget>
  </div>
</ng-container>
